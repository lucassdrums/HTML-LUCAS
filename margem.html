<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margem da pagina</title>

    <style>

        div{
           width: 300px;
           margin: auto;
           border:  1px solid red;

        }

        a:link{

            color: yellow;
            
        }
        a:visited{

        color: green;
    
        }
        a:hover{

        color: orange;
        }

        a:active{

        color: purple;
        }

        .button{

            background-color: rgb(35, 10, 177);
            border: none;
            color: rgb(255, 255, 255);
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;

        }

        .button1{

            background-color: purple;
            color: white;
        }
