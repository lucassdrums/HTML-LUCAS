<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONT - CSS</title>
    
    
   
</head>
<style>

p.one{
    border-style: dotted;
    border-width: 5px;
}

p.solid{
border-style: solid;
border-width: 10px;
}
p.mix{
    border-style: dotted dashed solid double;

}
p.alter{

    border-top-style: solid;
    border-bottom-style: solid;
}
</style>
<body>
    <h2>Propriedade border</h2>
    <p class="one"> Borda do tipo dotted</p>
    <p class="solid"> Borda do tipo solid</p>
    <p class="mix"> Bordas misturadas</p>
    <P class="alter">Bordas em lados especificos</P>
    

</body>
</html>
