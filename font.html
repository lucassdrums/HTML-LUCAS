<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FONT - CSS</title>
    <h2>Propriedade border</h2>
    
    <p class="one"> Borda do tipo dotted</p>
    <p class="solid"> Borda do tipo solid</p>
    <p class="mix"> Bordas misturadas</p>
</head>
<style>

p.one{
    border-style: dotted;
    
}

p.solid{
border-style: solid;

}
p.mix{
    border-style: dotted dashed solid double;

}

</style>
